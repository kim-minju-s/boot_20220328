<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 등록</title>
</head>
<body>
    <div>
        <h3>등록</h3>
        <hr />
        <form th:action="@{/item/insert}" method="post">
            
            물품이름: <input type="text" name="iname" /> <br />
            물품내용: <input type="text" name="icontent" /> <br />
            가격: <input type="text" name="iprice" /> <br />
            수량: <input type="number" name="iquantity" /> <br />
            이미지: <input type="file" /> <br />
            판매자이메일: <input type="text" name="uemail" /> <br />
            <input type="submit" value="물품등록">
        </form>
    </div>
</body>
</html>
